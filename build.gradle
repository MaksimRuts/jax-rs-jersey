group 'jax-rs-jersey'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.3'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.3'
    compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.3'
    compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.3'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.0.pr2'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.0.pr2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0.pr2'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
